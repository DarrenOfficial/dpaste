language: python

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6

env:
  - DJANGO: django>=1.11,<2.0
  - DJANGO: django>=2.0

matrix:
  exclude:
    - python: "2.7"
      env: DJANGO=2.0.*

before_install:    
  - pip install coverage codacy-coverage
  - coverage erase

install:
  - npm install
  - pip install $DJANGO
  - pip install -e .[standalone]

script:
  - coverage run --append runtests.py

after_success:
  - coverage xml
  - python-codacy-coverage -r coverage.xml
